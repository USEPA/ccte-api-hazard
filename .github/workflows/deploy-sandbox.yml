name: deploy-sandbox

on:
  push:
    branches: [ "DEV-879" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        
    - name: Run the Maven clean package
      run: mvn clean package -DskipTests

    - name: Check target directory
      run: ls -la ./target
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to cloud.gov
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_SERVICE_USERNAME }}
          cf_password: ${{ secrets.CF_SERVICE_KEY }}
          cf_org: sandbox-epa
          cf_space: powell.joshua
          cf_manifest: ./manifest-sandbox.yml
          #command: cf bind-service ccte-hazard-stg ccte-db-stg
