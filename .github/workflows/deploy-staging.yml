name: deploy-staging

on:
  push:
    branches: [ "DEV-8792" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        
    - name: Run the Maven clean package
      run: mvn clean package -DskipTests

    - uses: actions/upload-artifact@master
      with:
        name: hazard-jar
        path: ./target
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: hazard-jar
          path: ./target
      - name: Deploy to cloud.gov
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets.CF_STAGING_SERVICE_USERNAME }}
          cf_password: ${{ secrets.CF_STAGING_SERVICE_KEY }}
          cf_org: epa-ccte
          cf_space: staging
          cf_manifest: ./manifest-auto-staging.yml
          #command: cf bind-service ccte-hazard-stg ccte-db-stg
